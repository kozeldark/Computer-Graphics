<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;// Position attribute variable
attribute vec4 vColor;// Color attribute variable
varying vec4 fColor;// Color varying variable
uniform vec4 uOffset;// Offset uniform variable

void
main()
{
	fColor = vColor;
    gl_Position = vPosition + uOffset;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying vec4 fColor;

void
main()
{
	gl_FragColor = fColor;
}
</script>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;

uniform vec4 vOffset;
uniform vec4 vSize;

uniform float theta;
uniform float theta2;

uniform bool rotation;
uniform bool rotation2;

varying vec4 fColor;

void main()
{

    if(rotation == true)// If the value of rotation is true, rotate clockwise.
	{
		gl_Position.x =  - cos( theta ) * vPosition.x + sin( theta ) * vPosition.y;
		gl_Position.y =  sin( theta ) * vPosition.x + cos( theta ) * vPosition.y;
		gl_Position.z = 0.0;
		gl_Position.w = 1.0;
    }

	else if(rotation2 == true)// If the value of rotation2 is true, rotate move to the left.
	{
		gl_Position.x =  vPosition.x -  theta2 ;
		gl_Position.y =  vPosition.y;
		gl_Position.z = 0.0;
		gl_Position.w = 1.0;	
	}
    else
	{
		gl_Position = vPosition*vSize + vOffset;
    }

    fColor = vColor;
}
</script>   

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;
uniform vec4 u_color;
varying vec4 fColor;
uniform bool grad;

void main()
{
    if(grad == true)
	{
		gl_FragColor = fColor + u_color;
    }else
	{
		gl_FragColor = u_color;
    } 
}

</script>
